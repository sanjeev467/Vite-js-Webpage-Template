<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Scratch</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="app">
      <nav class="navbar"></nav>

      <section class="home-outer container-fluid default-padding">
        <section class="home-inner container">
          <section
            class="home-row row-gap-5 row-gap-lg-0 row align-items-center flex-column flex-column-reverse flex-lg-row"
          >
            <section class="home-left col">
              <ul>
                <li>
                  <h1 class="main-heading">
                    Make <br class="text-handle d-none d-md-block" />
                    remote work
                  </h1>
                </li>
                <li>
                  <p>
                    Get your team in sync. no matter your location.
                    <br class="text-handle d-none d-md-block" />Streamline
                    processes. create team rituals. and
                    <br class="text-handle d-none d-md-block" />
                    watch productivity soar.
                  </p>
                </li>
                <li>
                  <button class="bordered-button black-button">
                    Learn More
                  </button>
                </li>
              </ul>

              <ul class="brands col-10">
                <li><img src="/public/images/client-databiz.svg" alt="" /></li>
                <li>
                  <img src="/public/images/client-audiophile.svg" alt="" />
                </li>
                <li><img src="/public/images/client-meet.svg" alt="" /></li>
                <li><img src="/public/images/client-maker.svg" alt="" /></li>
              </ul>
            </section>
            <section class="home-right col-lg-5 d-flex justify-content-end">
              <img src="/public/images/image-hero-desktop.png" alt="" />
            </section>
          </section>
        </section>
      </section>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
